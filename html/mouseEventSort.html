		// 返回的都是 SetIterator，实体都是数组
		// values: 是值数组，entries：是键值数组

		// Set 中添加新的值：set.add(value)  删除：delete(value)
		// Map 中添加新的值：map.set(key, value) 删除：delete(key)

		// Set 遍历值：用 values, Map: 遍历值：values(),keys() 遍历键值

		// 取值：Set 不能用下标，需先转为数组。Map： 使用 get(key) 方法

		// 数据清除：clear()



		function findItemElement(target, targetClassName, topClassName) {
			while(target) {
				// 找到父元素的时候终止
				if (target.className.includes(topClassName)) {
					return null
				}
				// 找到目标元素的时候终止
				if (target.className.includes(targetClassName)) {
					return target
				}
				target = target.parentElement
			}
		}

		function findItemRecursive(target, targetClassName, topClassName) {
			if (target.className.includes(targetClassName))  {
				return target
			} else if (target.className.includes(topClassName)) {
				return null
			} else {
				return findItemRecursive(target.parentElement, targetClassName, topClassName)
			}
		}

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.list-card-wrap {
			
		}


    .list-background-one {
      background: #F6F5FA;
      width: 204px;
      height: 56px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      position: absolute;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.03);
      box-sizing: border-box;
    }
		.list-pic {
			width: 32px;
			height: 32px;
			margin-right: 16px;	
		}
		.list-title {
			font-size: 12px;
			color: rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: normal;
		}
		.list-file-num, .card-file-num {
      width: 20px;
      height: 20px;
      position: absolute;
      top: -10px;
      right: -10px;
      background: #5334F5;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
		}

    .list-background-two {
      position: absolute;
      left: 5px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.03);
      height: 54px;
      width: 202px;
      background: #F6F5FA;
      z-index: -1;
    }
    .list-background-three {
      position: absolute;
      left: 10px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.03);
      height: 54px;
      width: 202px;
      background: #F6F5FA;
      z-index: -2;
    }

 




    .card-wrap {
      width: 120px;
      height: 120px;
      
      position: relative;
      top: 200px;
    }

    .card-pic-wrapper {
      width: 100%;
      height: 100%;
    }

    .card-pic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 8px rgba(29,7,36,0.08), 0 1px 3px rgba(29,7,36,0.12);
      max-width: 120px;
      max-height: 120px;
    }

    .background-card {
      width: 80px;
      height: 102px;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      background: #F6F5FA;
      transform: rotate(-16deg);
      position: relative;
      top: 8px;
      left: 18px;
    }


    .folder-card-wrap {
      position: relative;
      width: 64px;
      height: 64px;
    }
    .folder-background-card {
      position: absolute;
      top: 0;
      left: 0
      width: 38px;
      height: 52px;
      transform: rotate(-15deg);
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      border-radius: 2px;
    }
    .folder-card-pic {
      width: 64px;
      height: 64px;
      position: absolute;
      top: 0;
      left: 0px;
      z-index: 2;
    }
  
	</style>
